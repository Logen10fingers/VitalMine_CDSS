<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>VitalMine | Clinical Support</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }
      .navbar {
        background-color: #0d6efd;
      } /* Medical Blue */
      .card {
        border: none;
        shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .risk-High {
        background-color: #ffe6e6;
        border-left: 5px solid #dc3545;
      }
      .risk-Stable {
        border-left: 5px solid #198754;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark mb-4">
      <div class="container">
        <a class="navbar-brand" href="/"
          ><i class="fa-solid fa-heart-pulse"></i> VitalMine CDSS</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto align-items-center">
            <li class="nav-item">
              <a class="nav-link active" href="/">Dashboard</a>
            </li>
            <li class="nav-item"><a class="nav-link" href="#">Patients</a></li>

            <li class="nav-item ms-3">
              <a
                class="btn btn-sm btn-light text-primary fw-bold"
                href="/logout"
              >
                <i class="fa-solid fa-sign-out-alt"></i> Logout
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">{% block content %}{% endblock %}</div>

    <footer class="text-center mt-5 py-3 text-muted">
      <small
        >&copy; 2026 Nivida Web Solutions & Parul University. All rights
        reserved.</small
      >
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

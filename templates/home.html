<!DOCTYPE html>
<html>
  <head>
    <title>VitalMine - Entry</title>
    <style>
      body {
        font-family: sans-serif;
        padding: 20px;
      }
      .form-group {
        margin-bottom: 15px;
      }
      label {
        display: block;
        font-weight: bold;
      }
      input,
      select {
        padding: 5px;
        width: 300px;
      }
      button {
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        cursor: pointer;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }
      th,
      td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
      }
      .risk-High {
        background-color: #ffcccc;
      } /* Red for Danger */
      .risk-Stable {
        background-color: #ccffcc;
      } /* Green for Safe */
    </style>
  </head>
  <body>
    <h1>VitalMine: Patient Entry</h1>

    <form method="POST" action="/add_vitals">
      <h3>New Patient Vitals</h3>
      <div class="form-group">
        <label>Patient Name:</label>
        <input type="text" name="name" required />
      </div>
      <div class="form-group">
        <label>Temperature (Â°C):</label>
        <input type="number" step="0.1" name="temperature" required />
      </div>
      <div class="form-group">
        <label>Heart Rate (bpm):</label>
        <input type="number" name="heart_rate" required />
      </div>
      <div class="form-group">
        <label>Respiratory Rate (breaths/min):</label>
        <input type="number" name="resp_rate" required />
      </div>
      <div class="form-group">
        <label>WBC Count:</label>
        <input type="number" name="wbc_count" required />
      </div>
      <button type="submit">Analyze & Save</button>
    </form>

    <hr />

    <h3>Ward Status</h3>
    <table>
      <thead>
        <tr>
          <th>Time</th>
          <th>Name</th>
          <th>Vitals (T / HR / RR / WBC)</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        {% for row in history %}
        <tr class="risk-{{ row.status }}">
          <td>{{ row.time }}</td>
          <td>{{ row.name }}</td>
          <td>{{ row.vitals }}</td>
          <td><strong>{{ row.status }}</strong></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
